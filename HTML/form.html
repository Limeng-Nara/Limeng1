<body>
    <form>
        <fieldset style=" border: 2px solid blue; display:inline-block; width:25% ;height:550px;">

            <legend>Register Form</legend>
            Number Only &nbsp;: <input type="number"><br><br>

            Last Name &nbsp;&nbsp;&nbsp;&nbsp; : <input type="text" placeholder="lastname"><br><br>

            Email &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <input type="email" placeholder="email"><br><br>
            Gender &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <select>
                <option disabled>Gender</option>
                <option disabled>Male</option>
                <option disabled>Female</option>
            </select><br><br>
            comment &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <textarea cols="30" rows="10"></textarea><br><br>
            Subject &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
            <input type="radio" name="Subject">HTML
            <input type="radio" name="Subject">CSS
            <input type="radio" name="Subject">Bootstrap <br><br>
            Class &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
            <input type="checkbox" name="room">KT
            <input type="checkbox" name="room">MDK
            <input type="checkbox" name="room">RTK
            <input type="checkbox" name="room">ST <br><br>
            <input type="submit">
        </fieldset>
    </form>
</body>
